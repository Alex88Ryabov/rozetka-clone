<div class="product-small-card {{product.class}} js-product">
  <button class="product-small-card__btn js-favorite">
    <svg class="product-small-card__icon js-favorite-icon" width="20" height="17.6"
      viewBox="0 0 1024 1024">
      <path
        d="M681.6 166c-67.6 0-129.6 31.6-169.6 83.6-40-52-102-83.6-169.6-83.6-118.2 0-214.4 96.6-214.4 215.4 0 55.8 21.2 108.8 59.8 149.2l324.2 327.4 318.4-321.6c42-40.6 65.6-95.8 65.6-155 0-118.8-96.2-215.4-214.4-215.4v0z">
      </path>
    </svg>
  </button>
  <a href="#" class="product-small-card__link">
    <img src="{{product.imgUrl}}" alt="{{product.name}}" class="product-small-card__img">
  </a>
  <h5 class="product-small-card__title">
    {{product.name}}
  </h5>
  <div class="product-small-card__price-old">
    {{product.priceOld}}
    <span class="product-small-card__currency-old">
      {{product.currency}}
    </span>
  </div>
  <div class="product-small-card__price">
    {{product.price}}
    <span class="product-small-card__currency">
      {{product.currency}}
    </span>
  </div>
</div>
