{% macro icon(i) %}
<svg class="icon icon-{{i}}">
  <use xlink:href="img/sprite.svg#icon-{{i}}"></use>
</svg>
{% endmacro %}

{% import "../data/products.html" as data %}
{% macro products(title) %}
<section class="products-preview js-products">

  <h2 class="products-preview__title">
    {{title}}
  </h2>
  <div class="products-preview__products js-product-cards">
    {% for product in data.products %}
    <div class="products-preview__product-card">
      {% include "components/main/_product-small-card.html" %}
    </div>

    {% endfor %}

  </div>
  <button href="#" value="Все акции" class="products-preview__btn js-products-open">
    <span class="products-preview__btn-text">
      Все акции
    </span>
    <svg class="products-preview__icon" width="24" height="24" viewBox="0 0 24 24">
      <path
        d="m12.0006 3.00049c-.5523 0-1 .44771-1 1v13.17001l-4.88-4.88c-.39172-.3917-1.02716-.3906-1.4175.0025-.38838.3911-.38726 1.0227.0025 1.4125l7.295 7.295 7.2947-7.2947c.3895-.3895.3895-1.0211 0-1.4106-.3893-.3893-1.0204-.3896-1.41-.0007l-4.8847 4.876v-13.17001c0-.55229-.4477-1-1-1z">
      </path>
    </svg>
  </button>
</section>
{% endmacro %}
